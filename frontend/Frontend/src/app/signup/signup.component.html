<div class="container">
	<div class="row">
		<div class="col-md-6">
			<div class="card frosted-glass" id="form">
				<div class="row g-0">
					<div class="d-flex align-items-center">
						<div class="card-body text-white">
							<form [formGroup]="signupForm">

								<div class="d-flex align-items-center mb-3 pb-1">
									<img src="https://cdn-icons-png.flaticon.com/512/564/564412.png" width="50px"
										height="50px">
									<i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
									<span class="h1 fw-bold mb-0">Music Library</span>
								</div>

								<h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Enter your
									details and register
								</h5>

								<div class="form-outline mb-4">
									<input type="text" class="form-control form-control-lg" formControlName="email"
										matInput placeholder="Email" id="email" type="email" required>
								</div>

								<div class="form-outline mb-4">
									<input type="text" class="form-control form-control-lg" formControlName="username"
										matInput placeholder="Username" id="user" type="text" required>
								</div>

								<div class="form-outline mb-4">
									<input type="password" class="form-control form-control-lg"
										formControlName="password" matInput placeholder="Password" id="pass"
										type="password" required>
								</div>

								<div class="form-outline mb-4">
									<input type="password" class="form-control form-control-lg"
										formControlName="cnfpass" matInput placeholder="Re-enter Password" id="cnfpass"
										type="password" required>
								</div>

								<div class="pt-1 mb-4">
									<button class="btn btn-dark btn-lg btn-block" type="submit"
										(click)="register()">Sign up</button>
								</div>


								<p class="mb-5 pb-lg-2" style="color: #ffffff;">Already have an account?
									<button (click)="movetologin()"
										style="color: #ffffff; background-color: transparent; border: none; text-decoration: underline;">Sign
										in here</button>
								</p>

							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
